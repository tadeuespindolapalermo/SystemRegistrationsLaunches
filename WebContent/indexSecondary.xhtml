<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
      	
	<h:head>
		<title>Page JSF - Start</title>
		<script>
			function changeFieldValue() {
				var field = document.getElementById('formPeople:click');
				field.value = 'Field successfully clicked!';
			}
		</script>
	</h:head>
	
	<h:body>
		<h:form id="formPeople">
		
			<h1>Start</h1>
			
			<h:inputText id="click" onclick="this.value='Exchange Value'"
				onchange="this.value = this.value.toUpperCase();"></h:inputText>
			<h:commandButton value="To Click" onclick="changeFieldValue()"/><br />
					
			<h:commandButton value="To Sail" action="first-page"/>	
			<h:commandButton value="Explicit Navigation" action="explicit-navigation"/>			
		</h:form>
	</h:body>
</html>
