<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
      	
	<h:head>
		<title>Page JSF - Form Test</title>
	</h:head>
	
	<h:body>
		<h:form id="formPeople">
		
			<h1>Form Test</h1>
			
			Name:			
			<h:inputText id="fieldName" value="#{peopleBean.name}" /><br />
			Password:
			<h:inputSecret id="password" value="#{peopleBean.password}"/><br />
			Text: <br />
			<h:inputTextarea id="text" value="#{peopleBean.text}" rows="10" cols="10" /> <br />
			
			<!-- Last Name:
			<h:inputText id="fieldLastName" value="#{peopleBean.lastName}" /><br />-->
			
			<h:commandButton binding="#{peopleBean.commandButton}" value="Add Name" action="#{peopleBean.addName}" />
			<h:commandButton value="Clear Fields" action="#{peopleBean.clearFields}" />
			<h:commandButton value="Remove All Names" action="#{peopleBean.removeAllNames}" />
			<h:commandButton value="Remove Last Name" action="#{peopleBean.removeLastName}" />
			
			<h:dataTable value="#{peopleBean.names}" var="name">
				<h:column>
					<h:outputText value="#{name}" />
				</h:column>
			</h:dataTable>
			
			<h:outputText value="---------------------------"/><br />
			<h:outputText value="#{peopleBean.nameTwo}"/><br />			
			<h:outputLabel value="Name Two:" for="fieldNameTwo"/>
			<h:inputText id="fieldNameTwo" value="#{peopleBean.nameTwo}"/>
		</h:form>
	</h:body>
</html>
